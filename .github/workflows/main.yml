name: 24/7 Music Stream

on:
  schedule:
    # This automatically restarts the stream every 6 hours.
    # GitHub Actions has a 6-hour runtime limit per job.
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # This allows you to start the stream manually from the Actions tab.

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Media Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Start Streaming
        env:
          STREAM_KEY: ${{ secrets.STREAM_KEY }}
        run: |
          # 1. Give the system permission to run your script
          chmod +x stream.sh
          
          # 2. Execute the streaming script
          ./stream.sh